<!DOCTYPE html>
<html>
<body>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div >
    <h1>Scores</h1>

    <div>
        <p id="scoreStatus"></p>
    </div>

    <a href="./">Go Back</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    function getScore() {
        $.get('http://localhost:4001/getscore', function(data) {
            $('#scoreStatus').html('Number of words found: ' + data.nb + '<br>Average try: ' + data.avg)
        }, 'json')
    }

    $(document).ready(function() {
        getScore();
    })
</script>

</body>
</html>
